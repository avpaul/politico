<!DOCTYPE html>
<html>

    <link rel="shortcut icon" type="image/png" href="../../icons/icon-54.png" sizes="54 54">

<body>
    <div class="container">

        <!-- navigation bar -->
        <nav class='nav'>
            <!-- icon -->
            <a href="home.html" class="nav-icon">
                <img src="../../icons/Politico_fist.svg" alt="">
                <p class="icon-text text-primary">Politico</p>
            </a>
            <div class="menu-bar dropdown-trigger">
                <i class="zmdi zmdi-menu zmdi-hc-3x color-primary"></i>
            </div>
            <!-- MENU DROPDOWN -->
            <div class="dropdown">
                <!-- user info -->
                <div class="user-info">
                    <img src="../../images/profile.jpg" class="user-image"></img>
                    <p class="user-name">avpaul</p>
                </div>
                <ul class="menu">
                    <li class="menu-item">
                        <a href="./profile.html" class="link-item">my profile & votes</a>

        </div>

        <div>
            <form action="#" class="card form">

                <div class="card-content">
                    <div class="field-group">
                        <label for="user-email" class="field-name">Email:</label>
                        <input type="text" name="email" id="user-email" class="input">
                    </div>
                    <div class="field-group">
                        <label for="user-password" class="field-name">Password:</label>
                        <input type="password" name="password" id="user-password" class="input">
                    </div>
                    <div class="other-options">
                        <a href="./reset.html" class="text-white">Reset password</a>
                        <a href="./signup.html" class="text-white">or Sign up</a>
                    </div>
                </div>
                <div class="card-action">
                    <button class="btn">login</button>
                </div>

        </div>
        <footer class="p3">
            <p class="text-secondary footer-logo-text">&copy; 2019 Politico</p>
