<body class="bg-dark">
    <div class="container">
        <!-- navigation bar-->
        <nav class="nav">
            <a class="nav-icon" href="index.html">
                <img src="../assets/politico.svg" alt="Politico" />
                <p class="icon-text">Politico</p>
            </a>
            <div class="menu">
                <a class="link-item" href="./parties.html">parties</a>
                <a class="link-item" href="./politicians.html">politicians</a>
                <a class="link-item" href="./available-offices.html">offices</a>
                <a class="link-item" href="./results.html">results</a>
                <a class="link-item" href="./user-profile.html">profile</a>
                <a href="index.html" class="btn link-item">logout</a>
            </div>
            <button class="dropdown-trigger">
                <img class="dropdown-trigger-img" src="../assets/profile.jpg" alt="" />
            </button>
            <div class="dropdown">
                <div class="user-info">
                    <img class="user-image" src="../assets/profile.jpg" alt="" />
                    <p class="user-name">avpaul</p>
                </div>
                <ul class="dropdown-menu mobile">
                    <li class="menu-item">
                        <a class="link-item" href="./user-profile.html">my profile & votes</a>

                    </li>

                    </li>
                    <li class="menu-item">
                        <button class="btn link-item">logout</button>
                    </li>
                </ul>
            </div>
        </nav>

        <form class="card form text-primary">
            <h2 class="text-capital card-title">new office</h2>
            <div class="card-content p3">
                <div class="field-group">
                    <label class="field-name" for="office-name">Name:</label>
                    <input class="input" type="text" name="office name" id="office-name" required />
                    <div class="validation-state">
                        <i class="valid">&check;</i>
                        <i class="invalid">&cross;</i>
                    </div>
                </div>
                <div class="field-group select-field">
                    <label class="field-name" for="office-type">Type:</label>
                    <select class="text-capital field-input ml1" id="office-type" name="office type" required>
                        <option value="">Office type</option>
                        <option value="local government">local government</option>
                        <option value="state"> state</option>
                        <option value="senate">senate</option>
                        <option value="government"> government</option>
                    </select>
                    <div class="validation-state">
                        <i class="valid">&check;</i>
                        <i class="invalid">&cross;</i>
                    </div>
                </div>
                <div class="field-group">
                    <label class="field-name" for="party-desc">Description:</label>
                    <textarea class="input" name="party-description" id="party-desc" cols="30" rows="10"></textarea>
                </div>

            </div>
            <div class="card-action">
                <a href="./admin-panel.html" class="btn red-outline" type="reset">cancel</a>
                <button class="btn red-outline" type="submit">save</button>
            </div>
        </form>
        <footer class="p3">
            <p class="footer-logo-text text-accent">&copy; 2019 Politico</p>
        </footer>
    </div>
    <div class="overlay-sc"></div>
    <script src="../js/index.js"></script>
</body>
