<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Shape tomorrow by voting!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Ubuntu:400,500,700" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" href="../assets/favicon.png" sizes="54 54"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/layout.css"/>
    <link rel="stylesheet" href="../css/components.css"/>
    <link rel="stylesheet" href="../css/home.css"/>
</head>
<body class="bg-dark">
<div class="container">
    <!-- navigation bar-->
    <nav class="nav">
        <a class="nav-icon" href="index.html">
        <img src="../assets/politico.svg" alt="Politico"/>
        <p class="icon-text text-primary">Politico</p>
    </a>
        <div class="menu">
            <a href="/about">about</a>
            <a href="./login.html">login</a>
        </div>
    </nav>
    <div class="jumbotron center">
        <h2>Have a vision?</h2>
        <h3>Make the right decision!</h3>
    </div>
    <div class="card form">
        <div class="card-title">Create an account to vote!</div>
        <div class="card-content">
            <div class="field-group">
                <label class="field-name" for="user-name">Name:</label>
                <input class="input" id="user-name" type="text" name="userName"/>
            </div>
            <div class="field-group">
                <label class="field-name" for="user-email">Email:</label>
                <input class="input" id="user-email" type="text" name="email"/>
            </div>
            <div class="field-group">
                <label class="field-name" for="user-password">Password:</label>
                <input class="input" id="user-password" type="password" name="password"/>
            </div>
            <div class="other-options">
                <a class="text-white" href="./login.html">Have an account?</a>
            </div>
        </div>
        <div class="card-action">
            <a class="btn" href="./politicians.html">signup</a>
        </div>
    </div>
    <footer class="p3">
        <p class="footer-logo-text text-accent">&copy; 2019 Politico</p>
    </footer>
    <div class="overlay-sc"></div>
    <script src="../js/index.js"></script>
</div>
</body>
</html>
